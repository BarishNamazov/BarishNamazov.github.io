<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>     
  
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custon CSS -->
    <link rel="stylesheet" href="app.css">

    <title>The Grader</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>The Grader</h1>
      
          <h3>Add Sections As You Need:</h3>
          
          <div class="divSectionAdder">
            <input type="text" class="sectionName" placeholder="section name (e.g. Quiz)"><button valign="center" class="btn btn-success sectionAdder" id="sectionAdder">add section</button><button style="margin-left: 5px" valign="center" class="btn btn-warning resetter">reset everything</button>
          </div>
    
          <table class="gradePanel">
            <tbody>
              <tr>
                <td>
                  <table>
                    <tbody>
                      <tr class="rowHeader">
                        <td class="tableHeader tableName"><strong>Midterm</strong></td>
                        <td class="tableHeader"><strong>Grade</strong></td>
                        <td class="tableHeader"><strong>Weight</strong></td>
                      </tr>
                      <tr>
                        <td><input type="text" class="gradeName" value="Midterm 1"></td>
                        <td><input type="text" class="gradeValue" placeholder="100"></td>
                        <td><input type="text" class="gradeWeight percentIcon" placeholder="20"></td>
                      </tr>
                    </tbody>
                  </table>

                  <div class="moreRows"></div>
    
                  <button class="btn btn-primary rowAdder" id="section1RowAdder">add more row!</button>
                  
                  <div class="gradeBar">
                    <h3>
                      Weighted <span class="nameOfSection">Midterm</span> average: <span class="sectionAverage">100</span>%
                      <br>
                      Contribution to the total grade: <span class="sectionContribution">20</span>%
                    </h3>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="moreSections"></div>
        </div>
      </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
